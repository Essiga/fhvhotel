<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-In</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div class="flex"> <!-- Content -->
    <aside class="h-screen sticky top-0 w-1/6">

        <nav class="flex-row h-screen w-full bg-green-500">
            <!-- Navbar -->

            <div>
                <a href="/" class="hover:bg-green-400 block px-6 py-16 font-bold text-4xl text-white">Dashboard</a>
            </div>

            <div>
                <a href="bookingOverview.html" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Booking Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Guest Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Room Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">.<br>.<br>.</a>
            </div>

        </nav>
    </aside>

    <div class="flex w-full">

        <div class="w-full bg-white m-40 p-16 rounded border border-gray-400">

            <h1 class="text-3xl mb-4 font-semibold">Check-In</h1>

        <form th:action="@{checkInGuest}" th:object="${freeRoomListWrapper}" method="post" >

            <input type="hidden" id="id" name="id" th:field="${booking.bookingId.bookingId}"/>

            <tbody>
                <tr th:each="freeRoom, stat : *{freeRoomList}">
                    <td>
                        <input type="hidden" th:field="*{freeRoomList[__${stat.index}__].roomNumber}"/>
                        <input type="hidden" th:field="*{freeRoomList[__${stat.index}__].roomCategory}"/>
                        <input type="hidden" th:field="*{freeRoomList[__${stat.index}__].roomStatus}"/>
                        <input type="hidden" th:field="*{freeRoomList[__${stat.index}__].bookingId.bookingId}"/>
                    </td>
                </tr>
            </tbody>

                <div class="p-2 mb-2 border border-gray-300"> <!-- Logical Block -->

                    <h2 class="mb-4 font-semibold">Group/Company</h2>  <!-- Block Description -->

                    <div class="flex row"> <!-- Form Line -->

                        <div class="w-1/2 ">
                            <input readonly type="text" id="gname" class="border-2 border-gray-400 w-4/6">
                            <label for="gname" class="block text-sm text-gray-500">Name</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="text" id="voucher" class="border-2 border-gray-400 w-2/6"
                                   th:value="${booking.voucherCode.voucherCode}">
                            <label for="voucher" class=" block text-sm text-gray-500">Voucher Code</label>
                        </div>

                    </div>

                </div>

                <div class="p-2 mb-2 border border-gray-300"> <!-- Logical Block -->

                    <h2 class="mb-4 font-semibold">Full Name</h2>  <!-- Block Description -->

                    <div class="flex row"> <!-- Form Line -->

                        <div class="w-1/2 ">
                            <input readonly type="text" id="firstName" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.firstName}">
                            <label for="firstName" class="block text-sm text-gray-500">First Name</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="text" id="lastName" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.lastName}">
                            <label for="lastName" class=" block text-sm text-gray-500">Last Name</label>
                        </div>

                    </div>

                </div>

                <div class="p-2 mb-2 border border-gray-300"> <!-- Logical Block -->

                    <h2 class="mb-4 font-semibold">Address</h2>  <!-- Block Description -->

                    <div class="flex row"> <!-- Form Line -->

                        <div class="w-1/2 ">
                            <input readonly type="text" id="streetAdr" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.streetAddress}">
                            <label for="streetAdr" class="block text-sm text-gray-500">Street Address</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="text" id="zip" class="border-2 border-gray-400 w-2/6"
                                   th:value="${guest.zip}">
                            <label for="zip" class=" block text-sm text-gray-500">ZIP Code</label>
                        </div>

                    </div>

                    <div class="mt-4 flex row"> <!-- Form Line -->

                        <div class="w-1/2 ">
                            <input readonly type="text" id="city" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.city}">
                            <label for="city" class="block text-sm text-gray-500">City</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="text" id="country" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.country}">
                            <label for="country" class=" block text-sm text-gray-500">Country</label>
                        </div>

                    </div>

                </div>

                <div class="p-2 border border-gray-300"> <!-- Logical Block -->

                    <div class="flex-row">  <!-- Block Descriptions -->

                        <div class="w-3/6 inline-block">
                            <h2 class="mb-4 font-semibold">Phone Number</h2>
                        </div>

                        <div class="w-1/3 inline-block">
                            <h2 class="mb-4 font-semibold">Email</h2>
                        </div>

                    </div>

                    <div class="flex row"> <!-- Form Line -->

                        <div class="w-1/2">
                            <input readonly type="text" id="phone" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.phoneNumber}">
                            <label for="phone" class="block text-sm text-gray-500">Number</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="text" id="email" class="border-2 border-gray-400 w-4/6"
                                   th:value="${guest.email}">
                            <label for="email" class=" block text-sm text-gray-500">Email</label>
                        </div>

                    </div>

                </div>


                <div class="p-4 mt-2 border border-gray-300"> <!-- Logical Block -->

                    <h2 class="mb-6 text-xl font-semibold">Category Selection</h2>  <!-- Block Description -->

                    <div class="flex"> <!-- Form Line -->

                        <div class="w-1/3">
                            <h2 class="mb-2 font-semibold">Single </h2>
                            <input readonly type="number" id="single" class="border-2 border-gray-400 w-16"
                                   th:value="${booking.singleRoom}">
                            <label for="single" class="mt-2 block text-sm text-gray-500">Room Count</label>
                        </div>

                        <div class="w-1/3">
                            <h2 class="mb-2 font-semibold">Double</h2>
                            <input readonly type="number" id="double" class="border-2 border-gray-400 w-16"
                                   th:value="${booking.doubleRoom}">
                            <label for="double" class="mt-2 block text-sm text-gray-500">Room Count</label>
                        </div>

                        <div class="w-1/3">
                            <h2 class="mb-2 font-semibold">Superior</h2>
                            <input readonly type="number" id="superior" class="border-2 border-gray-400 w-16"
                                   th:value="${booking.superiorRoom}">
                            <label for="superior" class="mt-2 block text-sm text-gray-500">Room Count</label>
                        </div>

                    </div>

                </div>

                <div class="p-4 mt-2 border border-gray-300">   <!-- Logical Block -->

                    <h2 class="mb-6 text-xl font-semibold">Length of stay</h2>

                    <div class="flex row"> <!-- Form Line -->

                        <div class="w-1/2">
                            <input readonly type="date" id="fromDate" class="p-2 border-2 border-gray-400 mb-2"
                                   th:value="${booking.checkInDate}">
                            <label for="fromDate" class="block text-sm text-gray-500">From Date</label>
                        </div>

                        <div class="w-1/2">
                            <input readonly type="date" id="toDate" class="p-2 border-2 border-gray-400 mb-2"
                                   th:value="${booking.checkOutDate}">
                            <label for="toDate" class="block text-sm text-gray-500">To Date</label>
                        </div>

                    </div>

                </div>


                <div class="overflow-auto p-4 mt-2 border border-gray-300"> <!-- Logical Block -->

                    <h2 class="mb-6 text-xl font-semibold">Room</h2>  <!-- Block Description -->

                    <div class="flex"> <!-- Form Line -->

                        <table class="w-full table-fixed bg-white">

                            <tr class="bg-blue-100 text-xs">
                                <th class="w-1/5 border-2 py-2 border-blue-200">Room Number</th>
                                <th class="w-2/5 border-2 py-2 border-blue-200">Category</th>
                                <th class="w-1/5 border-2 py-2 border-blue-200">Price</th>

                            </tr>

                            <tr class="text-center m-4" th:each="freeRoom : *{freeRoomList}">
                                <td th:text="${freeRoom.roomNumber}"></td>
                                <td th:text="${freeRoom.getRoomCategory()}"></td>
                                <td th:text="${freeRoom.getRoomCategory().getPrice()}"></td>
                            </tr>

                        </table>

                    </div>

                </div>


                <div class="mt-4 flex row justify-between"> <!-- Button Line -->


                    <div class="w-2/6">
                        <a href="/" class="block w-3/5 p-1 rounded-lg border-2 border-opacity-75 border-blue-50 text-center bg-blue-300 hover:bg-blue-400 focus:bg-blue-500 text-xl text-black">back</a>
                    </div>

                    <div class="w-2/6 text-right">
                        <button type="submit" class="w-3/5 p-1 rounded-lg border-2 border-opacity-75 border-blue-50 text-center bg-blue-300 hover:bg-blue-400 focus:bg-blue-500 text-xl text-black">Check-In</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
