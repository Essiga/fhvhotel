<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" th:src="@{search.js}"></script>
</head>

<body class="bg-gray-100">
<script>

    const starWarsTheme = "https://ia600304.us.archive.org/30/items/StarWarsTheImperialMarchDarthVadersTheme/Star%20Wars-%20The%20Imperial%20March%20%28Darth%20Vader%27s%20Theme%29.mp3";

    $(document).ready(() => {
        $('#starwars').on('click', function(e) {
            if(e.ctrlKey && e.altKey){
                if (document.getElementById('music').src === starWarsTheme ) {
                    document.getElementById('music').src = "";
                }
                else{
                    document.getElementById('music').src = starWarsTheme;
                }

            }
        })
    });


</script>
<div class="flex">
    <iframe id="music" style="position: absolute;width:0;height:0;border:0;" src="" allow="autoplay"></iframe>
    <aside class="h-screen sticky top-0 w-1/6">

        <nav class="flex-row h-screen w-full bg-green-500"> <!-- Navbar -->

            <div>
                <a href="/" class="hover:bg-green-400 block px-6 py-16 font-bold text-4xl text-white">Dashboard</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Booking Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Guest Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">Room Overview</a>
            </div>

            <div>
                <a href="#" class="hover:bg-green-400 block px-6 py-8 font-bold text-4xl text-white">.<br>.<br>.</a>
            </div>

        </nav>
    </aside>

    <div class="flex-row w-full"> <!-- Content -->

        <div class="pl-2 h-full border border-blue-700">  <!-- Check-Ins -->

            <!-- Check-Ins -->
            <h1 id="starwars" class="font-extrabold text-4xl text-blue-500 ">Rooms</h1>

            <div class="flex pt-4">
                <div class="px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" class="h-5 w-5 m-1">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div>
                    <input class="border-2 border-blue-200 rounded" type="text" id="roomSearch" onkeyup="search(this.id, 'allRooms')"
                           placeholder=" Search for room...">
                </div>
            </div>

            <div class="m-4 h-4/6 overflow-scroll">

                <table class="w-full table-fixed bg-white" id="room">
                    <tr class="bg-blue-100 text-xl">
                        <th class="w-1/5 border-2 py-2 border-blue-200">Room Number</th>
                        <th class="w-1/5 border-2 py-2 border-blue-200">Room Category</th>
                        <th class="w-1/5 border-2 py-2 border-blue-200">Room Status</th>
                    </tr>

                    <tr class="text-center m-4" th:each="room, stat : ${allRooms}">
                        <td class="border py-2 px-4" th:text="*{room.roomNumber}"></td>
                        <td class="border py-2 px-4" th:text="*{room.roomCategory}"></td>
                        <td class="border py-2 px-4" th:switch="*{room.roomStatus}">
                            <a class="p-1 rounded-lg text-center bg-blue-400 hover:bg-blue-500 focus:bg-blue-600 text-2xl font-bold text-white px-5" th:case="${T(at.fhv.hotelsoftware.domain.model.valueobjects.RoomStatus).FREE}">Free</a>
                            <a class="p-1 rounded-lg text-center bg-green-400 hover:bg-green-500 focus:bg-green-600 text-2xl font-bold text-white px-5" th:case="${T(at.fhv.hotelsoftware.domain.model.valueobjects.RoomStatus).CLEANING}">Clean room</a>
                            <a class="p-1 rounded-lg text-center bg-red-400 hover:bg-red-500 focus:bg-red-600 text-2xl }" th:case="${T(at.fhv.hotelsoftware.domain.model.valueobjects.RoomStatus).OCCUPIED}">Occupied</a></td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
